<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>자기소개서 문제</title>

    <link rel="stylesheet" type="text/css" href="css/load.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/commons.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">

</head>
<body>
    <!--
        VueJS는 제어 영역을 반드시 설정해야 한다.
    -->
    <div class="container-400" id="app">
        <div class="row center">
            <h1>자기소개서 문제</h1>
        </div>

        <div class="row">
            <h3>(Q)성격의 장단점을 작성해주세요</h3>
        </div>

        <div>
            <textarea class="form-textarea w-100"  v-model="inputText"></textarea>
        </div>
        <div class="right">
            <span>{{inputLength}}</span>/100
        </div>
        <!-- <div v-if="exceedsLimit" class="">
            <span>100글자 이내로 작성하세요.</span>
        </div> -->
        <div>
            <span>{{inputMessage}}</span>
        </div>

    </div>

    <!--
        VueJS는 Lazy Loading 방식으로 제어 영역에 대한 프로그래밍 구현 

        무조건 최신버전
        <script src="https://unpkg.com/vue@next"></script>
    -->
    <script src="https://unpkg.com/vue@3.2.36"></script>
    <script>
        Vue.createApp({
            // 데이터 설정 영역
            data(){
                return{
                    // 화면에서 사용할 데이터 선언
                  inputText:"",
                };
            },
            computed:{
                inputLength(){
                    return this.inputText.length;
                },
                inputMessage(){
                    if(this.inputLength>100){
                        return "100글자 이하로 작성";
                    }
                    else{
                        return "";
                    }
                },
            },
        }).mount("#app");
    </script>
</body>
</html>
