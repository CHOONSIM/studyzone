<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>VueJS</title>

    <link rel="stylesheet" type="text/css" href="css/load.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/commons.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    
</head>
<body>
    <!--
        VueJS는 제어 영역을 반드시 설정해야 한다.
    -->
    <div id="app" class="container-500">

        <div class="row center">
            <h1>포켓몬스터 목록</h1>
        </div>
        <!-- <div class="row" v-for="(변수,index)in 추출대상" v-bind:key="프라이머리키(불변값)"> -->
        <div class="row" v-for="(pocketmon, index) in pocketmonList" v-bind:key="pocketmon.no">
        
        <!-- 단순 출력이 목표라면 사본, 변경이 목표면 원본을 사용 -->
        <!-- 사본 출력 -->
        
            번호 : {{pocketmon.no}},
            이름 : {{pocketmon.name}},
            속성 : {{pocketmon.type}} 
       

        <!-- 원본 출력 -->
        <!-- 
            번호 : {{pocketmonList[index].no}},
            이름 : {{pocketmonList[index].name}},
            속성 : {{pocketmonList[index].type}}
        -->
        </div>

    </div>

    <!--
        VueJS는 Lazy Loading 방식으로 제어 영역에 대한 프로그래밍 구현 

        무조건 최신버전
        <script src="https://unpkg.com/vue@next"></script>
    -->
    <script src="https://unpkg.com/vue@3.2.36"></script>
    <script>
        Vue.createApp({
            // 데이터 설정 영역
            data(){
                return{
                    // 화면에서 사용할 데이터 선언
                
                    //포켓몬스터 정보 배열
                    pocketmonList:[
                        {no:1, name:"테스트1", type:"타입1"},
                        {no:2, name:"테스트2", type:"타입2"},
                        {no:3, name:"테스트3", type:"타입3"},
                        {no:4, name:"테스트4", type:"타입4"},
                        {no:5, name:"테스트5", type:"타입5"},
                    ],
                };
            },
             // 데이터 실시간 계산 영역
            // - 사용하고 싶은 변수명으로 함수를 선언
            // - 함수 내부에는 보여주고 싶은 값을 코드로 반환하도록 작성
            // - Vue에 등록한 값에 접근할 때 반드시 this를 붙여야함
            // - 코드가 길면 안됨(무리가 많이 감)
            computed:{

            },
            methods:{

            }
        }).mount("#app");
    </script>



</body>
</html>
