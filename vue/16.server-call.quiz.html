<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>VueJS</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/load.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/commons.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    
</head>
<body>
    <!--
        VueJS는 제어 영역을 반드시 설정해야 한다.
    --> 
    <div id="app">
        <div class="container-600">
            <div class="row">
                <h1>학생성적 관리 페이지</h1>
            </div>
            <div class="row" v-for="(student,index) in studentList" v-bind:key="studentList.no">
                <!-- 학생번호 : {{studentList[index].no}}<br>
                학생이름 : {{studentList[index].name}}<br>
                영어점수 : {{studentList[index].english}}<br>
                국어점수 : {{studentList[index].korean}}<br>
                수학점수 : {{studentList[index].math}}<br>
                총 점수 : {{student.english + student.korean + student.math}}<br>
                평균 점수 : {{((student.english + student.korean + student.math)/3).toFixed(2)}}<br> -->

                <h2>{{student.name}} 님의 성적정보</h2>

                <table class="table table-border">
                    <thead>
                        <tr>
                            <th>국어</th>
                            <th>영어</th>
                            <th>수학</th>
                            <th>총점</th>
                            <th>평균</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{student.korean}}</td>
                            <td>{{student.english}}</td>
                            <td>{{student.math}}</td>
                            <td>{{getTotal(student)}}</td>
                            <td>{{getAverage(student)}}</td>
                        </tr>
                    </tbody>


                </table>

            </div>
        </div>
    </div>

    <!--
        VueJS는 Lazy Loading 방식으로 제어 영역에 대한 프로그래밍 구현 

        무조건 최신버전
        <script src="https://unpkg.com/vue@next"></script>
    -->
    <script src="https://unpkg.com/vue@3.2.36"></script>
    <script src="http://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>

        // 목표 : 서버에서 제공하는 포켓몬스터 목록을 가져와서 화면을 출력
        Vue.createApp({
            // 데이터 설정 영역
            data(){
                return{
                    // 나중에 불러오더라도 배열은 최초 선언이 필요
                  studentList:[]      // [] -> 현재는 데이터가 없다는 뜻(비어있는 배열 선언)
                };
            },

            computed:{

            },
            methods:{
                // 메소드 생성 시 async 키워드를 쓰면 동기화된 처리를 보장
                // - async 메소드에서는 await 키워드 사용이 가능
                async loadData(){
                    const resp = await axios.get("http://localhost:8080/student/");
                    this.studentList.push(...resp.data);
                },
                getTotal(student){
                    return student.korean + student.english + student.math;
                },
                getAverage(student){
                    return this.getTotal(student) / 3
                }
            },
            created(){

                // // axios 사용
                // axios.get("http://localhost:8080/student/")
                //     .then(resp=>{                                   // then-성공
                //         console.log(resp);                         
                //         this.studentList.push(...resp.data);
                //     })        
                //     .catch(err=>{                                       // catch-에러
                //     });        

                this.loadData();
            },
        }).mount("#app");
    </script>
