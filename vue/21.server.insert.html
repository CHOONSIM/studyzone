<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>VueJS</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/load.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/commons.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</head>
<body>
    <!--
        VueJS는 제어 영역을 반드시 설정해야 한다.
    -->
    <div id="app">

        <div class="container-800">

            <div class='row center'>
                <h1>포켓몬스트 등록</h1>
            </div>

            <!--
                등록을 위해서 할 수 있는 방법 2가지
                [1] 기존처럼 Form을 만들고 전송버튼을 눌러 다른 컨트롤러로 이동
                    - 페이지가 바뀜
                [2] ajax를 이요해서 데이터를 서버로 전송
                    - 페이지가 안바뀜
            -->

            <div class="row">
                <label>번호</label>
                <input type="text" class="form-input w-100" v-model="pocketmon.no">
            </div>

            <div class="row">
                <label>이름</label>
                <input type="text" class="form-input w-100" v-model="pocketmon.name" 
                        v-on:input="pocketmon.name = $event.target.value">
            </div>

            <div class="row">
                <label>속성</label>
                <input type="text" class="form-input w-100" v-model="pocketmon.type"
                        v-on:input="pocketmon.type = $event.target.value">
            </div>

            <div class="row">
                <button type="button" class="form-btn positive w-100" v-bind:disabled="pocketmon.isAllValid == false"
                v-on:click="sendItem">
                    <i class = "fa-solid fa-plus"></i>
                    등록</button>
            </div>

        </div>
    </div>

    <!--
        VueJS는 Lazy Loading 방식으로 제어 영역에 대한 프로그래밍 구현 

        무조건 최신버전
        <script src="https://unpkg.com/vue@next"></script>
    -->
    <script src="https://unpkg.com/vue@3.2.36"></script>
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Lodash -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
 
    <script>
        Vue.createApp({
            // 데이터 설정 영역
            data(){
                return{
                // 화면에서 사용할 데이터 선언

                    // 객체
                    pocketmon:{
                        no:"",
                        name:"",
                        type:"",

                        // 객체 내에서 computed 대신 사용할 수 있는 구문
                        // 여기서 this는 객체(pocketmon)

                        //읽기전용 변수
                        get isNoValid(){
                            const regex = /^[0-9]+$/;
                            return regex.test(this.no);
                        },
                        //함수(개발자화면에서 함수 그대로 표현)
                        // getIsNoValid(){
                        //     const regex = /^[0-9]+$/;
                        //     return regex.test(this.no);
                        // },

                        get isNameValid(){
                            const regex = /^[가-힣]{1,7}$/;
                            return regex.test(this.name);
                        },

                        get isTypeValid(){
                            const regex = /^[가-힣]{1,3}$/;
                            return regex.test(this.type);
                        },

                        get isAllValid(){
                            return this.isNoValid && this.isNameValid && this.isTypeValid;
                        },

                        clear(){
                            this.no = "";
                            this.name = "";
                            this.type = "";
                        },
                    },
                };
            },

            computed:{

                // //객체 X
                // isNoValid(){
                //     const regex=/^[0-9]+$/;
                //     return regex.test(this.pocketmon.no);
                // },
            },
            methods:{
                // 데이터 중 pocketmon을 서버로 전송
                async sendItem(){
                    if(this.pocketmon.isAllValid == false) return;

                    // const resp = await axios.post("주소",{데이터});
                    const url = "http://localhost:8080/pocketmon/";

                    // 객체를 쓰는 이유 this.pocketmon 객체가 아니라면 no,name,type 다 넣어야함
                    const resp = await axios.post(url, this.pocketmon); 
                    // console.log(resp);

                    this.pocketmon.clear();

                    Toastify({
                        text: "등록 완료",
                        duration: 3000,
                        // destination: "https://github.com/apvarun/toastify-js",
                        newWindow: true,
                        close: true,
                        gravity: "bottom", // `top` or `bottom`
                        position: "right", // `left`, `center` or `right`
                        // stopOnFocus: true, // Prevents dismissing of toast on hover
                        style: {
                            background: "linear-gradient(to right, #00b09b, #96c93d)",
                        },
                        //onClick: function(){} // Callback after click
                        }).showToast();

                },
            },
            watch:{

            },
        }).mount("#app");
    </script>
