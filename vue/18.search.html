<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>VueJS</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/load.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/commons.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    
</head>
<body>
    <!--
        VueJS는 제어 영역을 반드시 설정해야 한다.
    -->
    <div id="app">

        <h1>자동완성 예제(검색)</h1>

        <input type="text" v-model="keyword" v-on:input="keyword = $">
        <input type="text" v-model="keyword" v-on:input="loadResult($event)">


        <div v-for="(pocketmon, index) in result" :key="pocketmon.no">
            {{pocketmon}}
        </div>
    </div>

    <!--
        VueJS는 Lazy Loading 방식으로 제어 영역에 대한 프로그래밍 구현 

        무조건 최신버전
        <script src="https://unpkg.com/vue@next"></script>
    -->
    <script src="https://unpkg.com/vue@3.2.36"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
 
    <script>
        Vue.createApp({
            // 데이터 설정 영역
            data(){
                return{
                    // 화면에서 사용할 데이터 선언
                  
                    // 검색어 입력창과 연결할 데이터
                    keyword:"",

                    //검색 결과 데이터
                    result: [],
                };
            },

            computed:{

            },
            methods:{
                async loadResult(e){    
                    // v-model로는 한글과 같은 IME방식의 입력이 제대로 처리되지 않는다
                    // 입력 발생 시 수동으로 값을 갱신해야 정상적인 처리가 가능
                    // 태그를 읽는 방법은 2가지가 있다.
                    // [1] document.querySelector 사용
                    // this.keyword = document.querySelector("선택자").value;

                    // [2] event.target 사용
                    this.keyword = e.target.value;

                    if(this.keyword.length == 0) return;    // 검색어가 없을 때 오류 해결

                    const resp = await axios("http://localhost:8080/pocketmon/name/"+this.keyword);
                    // this.result = resp.data;  들어는 가지만 갱신이 안된다
                    this.result.splice(0);                //전체 삭제
                    this.result.push(...resp.data);     //전개연산자로 추가

                },
            }
        }).mount("#app");
    </script>
