<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>멀티페이지 문제</title>

    <link rel="stylesheet" type="text/css" href="css/load.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/commons.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    
</head>
<body>
    <!--
        VueJS는 제어 영역을 반드시 설정해야 한다.
    -->
    <div id="app">
        <div class="container-800">
            <div class="row center">
                <h1>멀티페이지 문제</h1>
            </div>

            <div class="row center">
                <input class="form-textarea" v-if="page ===1" v-model="page1">1페이지</textarea>
            </div>
            <div class="row center">
                <textarea class="form-textarea" v-if="page ===2"  v-model="page2">2페이지</textarea>
            </div>
            <div class="row center">
                <textarea class="form-textarea" v-if="page ===3"  v-model="page3">3페이지</textarea>
            </div>
            <div class="row center">
                <button type="submit" v-on:click="prev">이전</button>
                <button type="submit" v-on:click="next">다음</button>
            </div>
        </div>
    </div>

    <!--
        VueJS는 Lazy Loading 방식으로 제어 영역에 대한 프로그래밍 구현 

        무조건 최신버전
        <script src="https://unpkg.com/vue@next"></script>
    -->
    <script src="https://unpkg.com/vue@3.2.36"></script>
    <script>
        Vue.createApp({
            // 데이터 설정 영역
            data(){
                return{
                    // 화면에서 사용할 데이터 선언
                  page: 1,
                  page1: "",
                  page2: "",
                  page3: "",
                };
            },

            computed:{

            },
            methods:{
                prev(){
                    this.page--;
                },
                next(){
                    this.page++;
                },
            },
        }).mount("#app");
    </script>
</body>
</html>
