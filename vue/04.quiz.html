<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>이미지 크기 변경 문제</title>
</head>
<body>
    <!--
        VueJS는 제어 영역을 반드시 설정해야 한다.
    -->
    <div id="app">
        <div>폭  <input type="text" v-model.number="number1"></div>
        <div>높이 <input type="number" v-model="number2"></div>
        <br>
        <hr>
        <br>
        <div>폭  <input type="range" v-model.number="number1" min="50" max="500"></div>
        <div>높이 <input type="range" v-model.number="number2"  min="50" max="500"></div>
        <br>
        <hr>
        <br>
        <div>
            <!-- <img 
                id="target" 
                src="https://via.placeholder.com/200x200?text=image"
                v-bind:width="width"
                v-bind:height="height"   
            > -->
            <img 
            id="target" 
            src="https://via.placeholder.com/200x200?text=image"
            :width="width"
            :height="height"   
            >
        </div>

        <div>폭 : {{width}}</div>
        <div>높이 : {{height}}</div>
    </div>

    <!--
        VueJS는 Lazy Loading 방식으로 제어 영역에 대한 프로그래밍 구현 

        무조건 최신버전
        <script src="https://unpkg.com/vue@next"></script>
    -->
    <script src="https://unpkg.com/vue@3.2.36"></script>
    <script>
        Vue.createApp({
            // 데이터 설정 영역
            data(){
                return{
                    // 화면에서 사용할 데이터 선언
                  number1 : 200,
                  number2 : 200,
                };
            },
            computed:{
                width(){
                    return this.number1;
                },
                height(){
                    return this.number2;
                },
            },
        }).mount("#app");
    </script>
</body>
</html>
