<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>멀티페이지 문제</title>

    <link rel="stylesheet" type="text/css" href="css/load.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/commons.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <style>
        .page{
            border:1px solid black;
            padding: 1em;
            height:300px;
        }
        .progress{
            height: 5px;
        }
        .progress > .bar{
            height:100%;
            background-color: dodgerblue;
            transition: width 0.1s ease-out;
        }
    </style>
</head>
<body>
    <!--
        VueJS는 제어 영역을 반드시 설정해야 한다.
    -->
    <div id="app">
        <div class="container-500">
            <div class="row center">
                <h1>멀티페이지 문제</h1>
            </div>

            <div class="row center">총 {{page}}/ 5단계</div>
            <div class="row progress">
                <div class="bar" v-bind:style="{'width':percent+'%'}"></div>            
            </div>

            <div class="row page" v-show="page ==1">1페이지</div>
            <div class="row page" v-show="page ==2">2페이지</div>
            <div class="row page" v-show="page ==3">3페이지</div>
            <div class="row page" v-show="page ==4">4페이지</div>
            <div class="row page" v-show="page ==5">5페이지</div>

            <div class="row float-box">
                <button v-if="page > 1" v-on:click="prev" class="float-left" >이전</button>
                <button v-if="page < 5" v-on:click="next" class="float-right">다음</button>
            </div>
        </div>
    </div>

    <!--
        VueJS는 Lazy Loading 방식으로 제어 영역에 대한 프로그래밍 구현 

        무조건 최신버전
        <script src="https://unpkg.com/vue@next"></script>
    -->
    <script src="https://unpkg.com/vue@3.2.36"></script>
    <script>
        Vue.createApp({
            // 데이터 설정 영역
            data(){
                return{
                    // 화면에서 사용할 데이터 선언
                  page: "",
                };
            },

            computed:{
                percent(){
                    return this.page * 100 / 5;
                }
            },
            methods:{
                prev(){
                    this.page--;
                },
                next(){
                    this.page++;
                },
            },
        }).mount("#app");
    </script>
</body>
</html>
