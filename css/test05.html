<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS의 주요 속성</title>
    <style>
        h1{
            /*
            CSS의 주요 속성
            - color : 글자색상
            - background-??? : 배경속성
            */
            color : blue;
            color : rgb(255, 0, 255);
            color : rgba(0, 0, 0, 0.5);
            color : #fab1a0;
            color : hsl(90, 100%, 70%);

            background-color: #ffeaa7;
            background: rgb(39,77,4);
            background: linear-gradient(90deg, rgba(39,77,4,1) 0%, rgba(31,136,20,1) 20%, rgba(255,255,255,1) 100%);

        }
    </style>
</head>
<body>
    <h1>디자인 샘플</h1>
</body>
</html>
