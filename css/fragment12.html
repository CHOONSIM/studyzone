<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지 네이게이터</title>
    <link rel="stylesheet" type="text/css" href="commons.css">
    <link rel="stylesheet" type="text/css" href="test.css">
    <style>
        /*
            페이지네이션(Pagination) 디자인
            - a 태그에 폭 설정이 불가능하므로 display를 변경(inline-block)
        */
        .pagination > a{
            display: inline-block;
            color: #636e72;
            text-decoration: none;
            font-size: 16;
            min-width: 3em;
            height: 3em;
            padding: 1em;
            text-align:  center;
            border: 1px solid transparent;
        }
        .pagination > a.on,
        .pagination > a:hover{
            border-color: black;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
   <div class="container-800">
        <div class="row">
            <div class="pagination center">
                <a href="#">&laquo;</a>
                <a href="#">&lt;</a>
                <a href="#">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">4</a>
                <a href="#" class="on">5</a>
                <a href="#">6</a>
                <a href="#">7</a>
                <a href="#">8</a>
                <a href="#">9</a>
                <a href="#">10</a>
                <a href="#">&gt;</a>
                <a href="#">&raquo;</a>
                
            </div>
        </div>
   </div>
</body>
</html>
