<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스를 이용한 동적 화면 구현</title>

    <link rel="stylesheet" type="text/css" href="css/load.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/commons.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/test.css">
    <style>
        .valid-message{
            color: forestgreen;
            display: none;

        }
        .invalid-message,
        .invalid-message2{
            color: red;
            display: none;
        }
        /*
            입력창이 성공상태(.valid)일 경우 뒤에 있는 성공메세지(.valid-message)를 표시
        */
        .valid ~ .valid-message{
            display: block;
        }
        /*
            입력창이 실패상태(.invalid)일 경우 뒤에 있는 실패메세지(.invalid-message)를 표시
        */
        .invalid ~ .invalid-message{
            display: block;
        }
    </style>

    <script type="text/javascript">
        function memberIdCheck(){
            var memberIdInput = document.querySelector("[name=memberId]");
            var memberId = memberIdInput.value;
            var memberIdRegex =  /^[a-z][a-z0-9]{8,20}$/;

            memberIdInput.classList.remove("valid", "invalid");

            if(memberIdRegex.test(memberId)){       //통과
                memberIdInput.classList.add("valid");
            }
            else{                                               //실패
                memberIdInput.classList.add("invalid");
            }
        }

            function memberPwCheck(){
            var memberPwInput = document.querySelector("[name=memberPw]");
            var memberPwReInput = document.querySelector("#passwordRe");
            var memberPwRegex = /^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$])[A-Za-z!@#$0-9]{8,16}$/;
           
            memberIdInput.classList.remove("valid", "invalid");
                
            if(memberIdRegex.test(memberId)){       //통과
                memberIdInput.classList.add("valid");
            }
            else{                                               //실패
                memberIdInput.classList.add("invalid");
            }
        }
        
    </script>

</head>
<body>
    <div class="container-500">

        <div class="row">
            <h1>클래스를 이용한 화면 제어</h1>
        </div>

        <div class="row">
            <label>아이디</label>
            <input type="text" name="memberId" class="form-input w-100"
                onblur="memberIdcheck();">
            <div class="valid-message">멋진 아이디입니다!</div>
            <div class="invalid-message">아이디는 영문 소문자로 시작하며 숫자를 포함한 8~20자로 만들어야합니다.</div>
        </div>

        <div class="row">
            <label>비밀번호</label>
            <input type="password" name="memberPw" class="form-input w-100"
                onblur=>
            <div class="valid-message">비밀번호가 올바른 형식입니다.</div>
            <div class="invalid-message">8~16자 영문 대소문자, 숫자, 특수문자를 반드시 포함해야합니다.</div>
        </div>

        <div class="row">
            <label>비밀번호 확인</label>
            <input type="password" id="passwordRe" class="form-input w-100">
            <div class="valid-message">비밀번호가 일치합니다.</div>
            <div class="invalid-message">비밀번호가 일치하지 않습니다.</div>
            <div class="invalid-message2">비밀번호를 먼저 입력하세요.</div>

        </div>
    </div>
</body>
</html>
