<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

    <link rel="stylesheet" type="text/css" href="css/load.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/commons.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/test.css">
    <style>
        .valid-message{
            color: forestgreen;
            display: none;

        }
        .invalid-message,
        .invalid-message2{
            color: red;
            display: none;
        }
        /*
            입력창이 성공상태(.valid)일 경우 뒤에 있는 성공메세지(.valid-message)를 표시
        */
        .valid ~ .valid-message{
            display: block;
        }
        /*
            입력창이 실패상태(.invalid)일 경우 뒤에 있는 실패메세지(.invalid-message)를 표시
        */
        .invalid ~ .invalid-message{
            display: block;
        }
    </style>

    <script type="text/javascript">

    </script>

</head>
<body>
    <form action="http://www.google.com">

    <div class="container-500">
        <div class="row center">
            <h1>form 검사 예제</h1>
        </div>

        <div class="row">
            <label>아이디</label>
            <input type="text" name="memberId" class="form-input w-100">
            <div class="valid-message">아이디 확인</div>
            <div class="invalid-message">아이디 오류</div>
        </div>

        <div class="row">
            <label>비밀번호</label>
            <input type="text" name="memberPw" class="form-input w-100">
            <div class="valid-message">비밀번호 확인</div>
            <div class="invalid-message">비밀번호 오류</div>
        </div>

        <div class="row">
            <button type="submit" class="form-btn positive w-100">등록</button>
        </div>

    </div>
    </form>
</body>
</html>
