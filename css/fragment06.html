<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성 페이지 구현</title>
    <link rel="stylesheet" type="text/css" href="commons.css">
    <style>
        div{
            border:1px dotted gray;
        }
        .form-textarea{
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
    <form action="??" method="post" autocomplete="off">

        <div class="container-500 mt-50">
            <div class="row center">
                <h1>새 글작성</h1>
            </div>
            <div class="row">
                <label class="form-label w-10">말머리</label>
                <select name="type" required class="form-input ">
                    <option value="">선택</option>
                    <option>공지</option>
                    <option>유머</option>
                    <option>정보</option>
                </select>
            </div>
            <div class="row">
                <label>제목</label>
                <input type="text" name="boardTitle"required class="form-input w-100" placeholder="제목을 입력하세요.">
            </div>
            <div class="row">
                <textarea name="boardContent" required class="form-textarea" placeholder="내용을 입력하세요."></textarea>
            </div>
            <div class="row">
                <button class="form-btn positive w-100">게시</button>
            </div>
            <div class="row">
                <a class="form-btn neutral w-100" href="list">목록</a>
            </div>

    </div>

</form>
</body>
</html>
