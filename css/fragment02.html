<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>앞에서 만든 디자인 재사용</title>
    <Style>
        /*
            모든 홈페이지의 화면은 N줄 1칸 형태라고 본다
            필요한 태그는 외부div(Container ,전체영역)와 내부div(row ,줄) 두 가지이다.

            - div는 기본적으로 폭이 100%이므로 원하는 크기로 변경해야 함
         */
        * {
            box-sizing: border-box;
        }
        div {
            /* border :1px dotted gray; */
        }
        /* 
            container는 표시될 폭과 정렬방식을 가운데로 설정 
            가운데라고만 하면 너무 애매하므로 다음과 같이 세분화
            1. 내용물을 가운데 정렬한다. (text-align)
            2. 자신을 가운데 정렬한다. (margin auto)
                - auto는 자동으로 계산해서 가능한 값을 부여하라는 의미
        */
        .container-200 {width : 200px; margin : 0 auto;}
        .container-300 {width : 300px; margin : 0 auto;}
        .container-400 {width : 400px; margin : 0 auto;}
        .container-500 {width : 500px; margin : 0 auto;}
        .container-600 {width : 600px; margin : 0 auto;}
        .container-700 {width : 700px; margin : 0 auto;}
        .container-800 {width : 800px; margin : 0 auto;}
        .container-900 {width : 900px; margin : 0 auto;}
        .container-1000 {width : 1000px; margin : 0 auto;}
        
        /* row와 row 사이에는 일정한 간격을 부여 */
        .row{
            margin : 10px 0px;
        }

        /*
            입력창, 버튼에 관련된 디자인
            .form-input : 입력창
            .form-btn : 버튼
            같은 형태로 쓰기 때문에 색상 등을 제외한 나머지 크기가 동일해야 함
        */
        .form-input{
            font-size: 22px;
            padding: 0.25em;
            outline: none;      /*선택 시 강조효과 제거*/
            border: 2px solid #636e72;
            border-radius: 0.2em;
        }
        .form-input:focus{  /*커서가 위치했을 때*/
            border-color: black;
        }

        /*
            버튼은 역할에 따라 색상이 다름
            - 긍정 버튼은 초록~파랑 계열
            - 부정 버튼은 주황~빨강 계열
            - 중립 버튼은 흑백 계열
        */
        .form-btn{
            font-size: 22px;
            padding: 0.25em;
            border-width: 2px;
            border-style: solid;
            border-radius: 0.2em;
            cursor: pointer;
        }
        /*버튼 스타일*/
        /*.form-btn과 .positive가 같이 있으면*/
        .form-btn.positive {
            background-color: #74b9ff;
            border-color: #74b9ff;
            color: white
        }
        .form-btn.negative {
            background-color: #ff7675;
            border-color: #ff7675;
            color: white;
        }
        .form-btn.neutral {
            background-color: #dfe6e9;
            border-color: #dfe6e9;
            color: #2d3436;
        }
        .form-btn:hover{
            filter:brightness(107%);    /*원래보다 7% 밝게*/
        }

        /* 폭 설정 클래스 */
        .w-100{width: 100%;}
        .w-70{width: 70%;}
        .w-50{width: 50%;}
        .w-30{width: 30%;}
        .w-10{width: 10%;}

        /* 내용물 정렬 클래스 */
        .center {text-align: center;}
        .left {text-align: left;}
        .right {text-align: right;}

    </Style>
</head>
<body>
    <!--
            이제부터 화면을 만들 때는 "자리"를 먼저 만들어야 한다
            1. 컨테이너(.container)를 만든다.
            2. 줄(.row)을 만든다.
            3. 줄 내부에 항목을 배치한다.
    -->
    <div class="container-400">
        <div class="row center">
            <h2>로그인</h2>
        </div>
        <div class="row">
            <label>아이디</label>
            <input type="text" name="memberId" required
                            class="form-input w-100">
        </div>
        <div class="row">
            <label>비밀번호</label>
            <input type="text" name="memberPw" required
                            class="form-input w-100">
        </div>
        <div class="row">
            <button class="form-btn positive w-100">로그인</button>
        </div>
        <hr>
        <div class="row">
            <button class="form-btn neutral w-100">회원가입</button>
        </div>
        <div class="row center">
            <a href="#">아이디 찾기</a></div>

    </div>
</body>
</html>
