<!DOCTYPE html>
<html lang="ko">
<head>

    <link rel="stylesheet" type="text/css" href="css/load.css">

    <script type="text/javascript">

//      독립형 자바스크립트의 문제점

        $(function(){
            $(".red-btn").click(function(){
                $("h1").css("color","red");
            });
        });

    </script>

</head>

        <div class="row center">

        <div class="row center">

        </div>
        <div class="row center">
            <h1>제목</h1>
        </div>
        <div class="row">
            <button class="form-btn neutral red-btn">Red</button>
        </div>
    </div>
</body>
</html>
