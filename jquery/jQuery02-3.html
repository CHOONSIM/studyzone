<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/load.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/commons.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/test.css">
    
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script type="text/javascript">
        $(function(){
            //(주의) 
            //- jquery는 Javascript와 명령 체계가 다름
            //- 섞어 쓰지 않도록 주의해야함
            $(".size-btn-big").click(function(){
                //$(".preview").width = 300;//성립할 수 없는 코드
                $(".preview").prop("width", 300)//태그의 속성 변경 코드
                                .prop("height", 300);//태그의 속성 변경 코드
            });
            $(".size-btn-normal").click(function(){
                $(".preview").prop("width", 200)
                                .prop("height", 200);
            });
            $(".size-btn-small").click(function(){
                $(".preview").prop("width", 100)
                                .prop("height", 100);
            });
        });
    </script>
</head>
<body>
    <div class="container-800">
        <div class="row center">
            <h1>이미지 크기 조절</h1>
        </div>
        <div class="row center">
            <button type="button" class="form-btn neutral size-btn-big">크게</button>
            <button type="button" class="form-btn neutral size-btn-normal">보통</button>
            <button type="button" class="form-btn neutral size-btn-small">작게</button>
        </div>
        <div class="row center">
            <img class="preview" src="image/lion.gif" width="200" height="200">
        </div>
    </div>
</body>
</html>
