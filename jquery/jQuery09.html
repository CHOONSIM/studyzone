<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
  
    <link rel="stylesheet" type="text/css" href="css/load.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/commons.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/test.css">
    
    <!--jquery cdn-->
    <script src="http://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script type="text/javascript">
        $(function(){
            //목표
            // 1. 전체 체크박스 체크 시 개별항목 + 전체 항목 처리
            // 2. 개별 항목 체크 시 전체 항목 처리
            
            //1
            $(".check-all").change(function(){
                //this == 체크된 체크박스
                var isChecked = $(this).prop("checked");

                //$(".check-all").prop("checked", isChecked);
                //$(".check-unit").prop("checked",isChecked);
                $(".check-all, .check-unit").prop("checked",isChecked);
            });

            //2
            $(".check-unit").change(function(){
                //var checkboxCount = 전체 체크박스 개수;
                var checkboxCount = $(".check-unit").length;
                //var checkedCount = 체크된 개수;
                var checkedCount = $(".check-unit:checked").length;
                var isAllchecked = checkboxCount == checkedCount;

                $(".check-all").prop("checked", isAllchecked);
            });

            //3 (추가) 
            // - 선택반전 버튼을 누르면 체크 상태를 반대로 전환
            //  - 개별 체크박스의 상태가 다를 수 있으므로 반복으로 처리
            // - jQuery는 반복문도 jQuery 명령을 사용하는 것을 권장
            // - $(대상).each

            $(".check-reverse").click(function(){
                //this == 버튼

                $(".check-unit").each(function(){
                    //this == 현재 순서의 체크박스
                    var isChecked = $(this).prop("checked");
                    $(this).prop("checked", !isChecked);
                });
            });

        });

    </script>

</head>
<body> 
      <div class="container-600">
        
        <div class="row center">
            <h1>체크박스 제어</h1>
        </div>

        <div class="row">
            <button class="form-btn neutral check-reverse">선택 반전</button>
        </div>

        <div class="row">
            <label>
                <input type="checkbox" class="check-all">
                전체 이용약관에 동의
            </label>
        </div>

        <div class="row mt-40">
            <textarea class="form-input w-100" readonly>대충 이용약관</textarea>
        </div>
        <div class="row right">
            <label>
                <input type="checkbox"class="check-unit">
                동의
            </label>

        <div class="row mt-40">
            <textarea class="form-input w-100" readonly>대충 이용약관</textarea>
        </div>
        <div class="row right">
            <label>
                <input type="checkbox"class="check-unit">
                동의
            </label>

        <div class="row mt-40">
            <textarea class="form-input w-100" readonly>대충 이용약관</textarea>
        </div>
        <div class="row right">
            <label>
                <input type="checkbox"class="check-unit">
                동의
            </label>

            <br><br>
        <div class="row">
            <label>
                <input type="checkbox" class="check-all">
                전체 이용약관에 동의
            </label>
        </div>

        <div calss="row">
            <button type="submit" class="form-btn w-100 positive next-btn" 
                disabled>다음 단계로 이동</button>
        </div>
        </div>

    </div>
</body>
</html>
