<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
  
    <link rel="stylesheet" type="text/css" href="css/load.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/commons.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/test.css">
     
    <!--jquery cdn-->
    <script src="http://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script type="text/javascript">
          $(function(){
            //아이디 비밀번호
            $("[name=memberInput]").on("input", function(){
                var memberIdPw = $(this).val();
                var testRegex = new RegExp($(this).data("regex"));

                if(testRegex.test(memberIdPw)){
                    $(this).removeClass("valid invalid").addClass("valid");
                }
                else{
                    $(this).removeClass("valid invalid").addClass("invalid");
                }
            });

            $("#memberPwCheck").on("input",function(){
                var password = $("[name=memberInput][type=password]").val();
                var passwordCheck = $(this).val();

                if(password && passwordCheck && password === passwordCheck){
                    $(this).removeClass("invalid invalid2").addClass("valid");
                }
                else if(passwordCheck){
                    $(this).removeClass("valid invalid2").addClass("invalid");
                }
                else{
                    $(this).removeClass("valid invalid").addClass("invalid2");
                }
            });
        });
  
    </script>

</head>
    <body> 
        <form autocomplete="off">
        <div class="container-600">
            <div class="row center">
                <h1>회원가입</h1>
            </div>
            <div class="row">
                <label>아이디</label>
                <input type="text" name="memberInput" class="form-input w-100" data-regex="^[a-z][a-z0-9]{8,20}$">
                <div class="valid-msg">멋진 아이디네요!</div>
                <div class="invalid-msg">아이디는 8~20자의 영문 소문자와 숫자로 작성하세요.</div>
            </div>
            <div class="row">
                <label>비밀번호</label>
                <input type="password" name="memberInput" class="form-input w-100" data-regex="^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$])[A-Za-z!@#$0-9]{8,16}$">
                <div class="valid-msg">올바른 비밀번호 형식입니다.</div>
                <div class="invalid-msg">8~16자 영문 대 소문자, 숫자, 특수문자를 사용하세요.</div>
            </div>
            <div class="row">
                <label>비밀번호 확인</label>
                <input type="password" id="memberPwCheck" class="form-input w-100">
                <div class="valid-msg">비밀번호가 일치합니다.</div>
                <div class="invalid-msg">비밀번호가 일치하지 않습니다.</div>
                <div class="invalid-msg2">비밀번호를 입력하세요.</div>
            </div>
        </div>
    </form>
    </body>
    </html>
