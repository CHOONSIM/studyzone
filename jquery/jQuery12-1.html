<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
  
    <link rel="stylesheet" type="text/css" href="css/load.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/commons.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/test.css">
    
    <!--jquery cdn-->
    <script src="http://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script type="text/javascript">
        // 목표 : 등록 버튼을 누르면 입력한 내용을 태그로 만들어 결과화면에 추가

        /*
            jQuery에서 태그 생성을 하고 싶을 경우
            $("<태그명>") 형태로 작성한 뒤 추가하면 된다.
            생성한 객체에는 jQuery의 모든 명령이 사용가능하다.

            (주의) 태그를 만들 때 이벤트를 설정해야 작동이 된다.
        */
        $(function(){
            $('#add-btn').click(function(){
                var item = $('#user-input').val();
                var tag = $("<h2>").text(item).addClass("temp").click(function(){
                    $(this).css("color", "red");
                });
                //$('.target').html(tag); //덮어쓰기
                $('.target').append(tag);   // 이어쓰기
                //$('.target').prepend(tag);   // 최근게 위로 올라오기
                $('#user-input').val("");   // 입력후 입력창을 비우기
            });
        });

    </script>

</head>
<body> 
    <div class="container-600">
        <div class="row center">
            <h1>오늘의 할일</h1>
        </div>
        <div class="row center">
            <input type="text" id="user-input" class="form-input">
            <button class="form-btn positive" id="add-btn">등록</button>
        </div>

        <hr>

        <!--할 일이 등록될 위치-->
        <div class="row center target">

        </div>
    </div>
</body>
</html>
