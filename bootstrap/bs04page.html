<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.2.3/lux/bootstrap.min.css">

  </head>
  <body>

    <!--
      container - 화면이 배치될 기본 위치
        1. container - 기본 컨테이너이며 폭에 반응하여 자동 조정(뚝뚝끊김)
        2. container-fluid - 폭의 변화에 부드럽게 반응하는 컨테이너(100%)

        row - 한 줄 영역 , col - 한 칸 영역

        size - xl, lg, md, sm, 

    -->
    <div class="container-fluid mt-4">

        <div class="row">
            <div class="offset-md-1 col-md-9">
                
                <!-- 문서 제목 (Jumbotron)-->
                <div class="row text-center">
                    <div class="col bg-dark text-light p-4 rounded">
                        <h1>제목</h1>
                        <p>부제목 또는 설명</p>
                    </div>
                </div>

                <!--
                    페이징 블록(Pagination)
                    - ul과 li, a태그를 혼합하여 구현되는 구조
                    - 영역이기 때문에 가운데 정렬하려면 둘 중 하나를 선택
                        - 영역의 좌/우 margin을 auto로 부여한다.
                        - display를 flex로 하고 가운데 정렬을 위해 다음 두 속성을 설정
                            - justify-content : center;
                            - align-items : center;
                        - .d-flex (display:flex)
                        - .justify-content-center(justify-content : center)
                        - .align-items-center(align-items : center)
                -->
                <div class="row mt-4">
                    <div class="col d-flex justify-content-center align-items-center">
                        <ul class="pagination">
                            <li class="page-item disabled">
                              <a class="page-link" href="#">&laquo;</a>
                            </li>
                            <li class="page-item active">
                              <a class="page-link" href="#">1</a>
                            </li>
                            <li class="page-item">
                              <a class="page-link" href="#">2</a>
                            </li>
                            <li class="page-item">
                              <a class="page-link" href="#">3</a>
                            </li>
                            <li class="page-item">
                              <a class="page-link" href="#">4</a>
                            </li>
                            <li class="page-item">
                              <a class="page-link" href="#">5</a>
                            </li>
                            <li class="page-item">
                              <a class="page-link" href="#">&raquo;</a>
                            </li>
                          </ul>
                    </div>
                </div>


            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
