<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 홈페이지</title>
    <style>

        /*메인 스타일 - 모바일(모바일 사용자가 많아서 메인, 데스크탑이 메인이라면 모바일 성능이 떨어짐*/
        @media screen and (max-width:768px){            
            body{
                background-color: #fff6a7;
            }
        }

        /*조건부 스타일 - 태블릿*/
        @media screen and (max-width:992px){            /* max-width:??px  ??px 이하일때 */
            body{
                background-color: #ffb4a7;
            }
        }

        /* 조건부 스타일 - 데스크탑*/
        body{
            width : 100vw;
            height : 100vh;
            background-color: #b1ffa7;
        }
    </style>
</head>

</html>
