<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 이벤트 처리</title>

    <link rel="stylesheet" type="text/css" href="css/load.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/commons.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/test.css">

    <script type="text/javascript">

//      반드시 true/false를 반환하도록 만들어야 한다(true는 생략 가능)        
        function checkMove(){
            var choice = confirm("정말 이동하시겠습니까?")
            if(!choice){
                return false;
            }
        }

//      form의 경우 내부에 작성된 항목이 유효(valid)한지를 따져서 전송하도록 구현
        function formCheck(){
            var memberNick = document.querySelector("[name=memberNick]").value;
            var memberNickRegex = /^[가-힣0-9]{2,10}$/;

            if(!memberNickRegex.test(memberNick)){
//              옛날 구현식(요즘엔 팝업창 안띄움)
                alert("경고문장");
                //document.querySelector("[name=memberNick]").focus();
                document.querySelector("[name=memberNick]").select();
                return false;
            }
        }
    </script>

</head>
<body>
    <!--
        a 태그와 form태그 등은 기본 이벤트가 있는 태그이다.
        - 기본이벤트를 처리하고 싶지 않다면 이벤트 속성에 return false를 작성
        - 기본이벤트를 처리하고 싶다면 이벤트 속성에 return true를 작성(기본값)
        - 함수를 하나 만들어 true나 false를 반환하게 만든 뒤 사용
    -->
    <div class="container-500">

        <div class="row center">
            <h1>기본 이벤트 제어</h1>
        </div>
 
        <div class="row">
            <a href="http://www.google.com" class="link" 
                        onclick="alert('hello')">구글로 이동</a>

            <a href="http://www.google.com" class="link" 
                         onclick="return false">구글로 이동 X</a>
        </div>

        <div class="row">
            <a href="http://www.google.com" class="link" 
                         onclick="return checkMove();">확인후 이동</a>
        </div>
        <hr>

        <div class="row">
            <h2>폼 예제</h2>
        </div>

        <form action="http://www.google.com" onsubmit="return formCheck();">
            <div class="row">
                <label>닉네임</label>
                <input type="text" name="memberNick" class="form-input w-100">
            </div>
            <div class="row">
                <button type="submit" class="form-btn w-100 positive">전송</button>
            </div>
        </form>

    </div>
</body>
</html>
