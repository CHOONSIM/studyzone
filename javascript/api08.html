<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

    <link rel="stylesheet" type="text/css" href="css/load.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/commons.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/test.css">

    <!-- swiper cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <style>
        .swiper {
            width:100%;
            height:300px;
            /* height:40vh; */
        }
        .swiper img{
            width: 100%;
            height: 100%;
        }
    </style>
     
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <script type="text/javascript">
        //독립형 자바스크립트 템플릿
        window.addEventListener("load", function(){

            var swiper = new Swiper('.swiper', {
                // Optional parameters
                direction: 'horizontal',        // 슬라이더의 방향(horizontal, vertical)
                loop: true,     // 슬라이더 계속 반복 여부(true/false)
        
                // If we need pagination
                // 페이징 표시(true/false 혹은 객체)
                pagination: {
                    // 적용 대상
                    el: '.swiper-pagination',
                    // 유형(bullets / fraction / progressbar)
                    type: 'bullets',
                    hideOnClick: true,
                },
        
                // Navigation arrows
                // 이전,다음 버튼 (true/false 혹은 객체)
                navigation: {
                    nextEl: '.swiper-button-next',  // 다음 버튼 선택자
                    prevEl: '.swiper-button-prev',  // 이전 버튼 선택자
                    hideOnClick: true,

                },
                // 스크롤바
                // And if we need scrollbar
                // scrollbar: {
                // el: '.swiper-scrollbar',
                // }, 

                // 추가옵션들
                // effect - 전환효과
                // slide, fade, cube, flip, coverflow, cards
                effect:"slide",

                // autoplay - 자동재생
                // autoplay: true,
                autoplay: {
                    delay: 1000, //ms, 밀리초
                    pauseOnMouseEnter: true, // 마우스 진입시 재생정지
                }
            });
        });
    </script>
</head>
<body>
    <div class="container-600">
        <div class="row center">
            <h1>이미지 슬라이더1</h1>
        </div>
        <div class="row">
            <!-- Slider main container -->
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide"><img src='https://source.unsplash.com/random/300×300'></div>
                    <div class="swiper-slide"><img src='https://source.unsplash.com/random/300×300'/></div>
                    <div class="swiper-slide"><img src='https://source.unsplash.com/random/300×300'/></div>
                </div>

                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>

                <!-- If we need scrollbar -->
                <!-- <div class="swiper-scrollbar"></div> -->
            </div>
        </div>

        <div class="row center">
            <h1>이미지 슬라이더2</h1>
        </div>
        <div class="row">
            <!-- Slider main container -->
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide"><img src='https://picsum.photos/250/250'/></div>
                    <div class="swiper-slide"><img src='https://picsum.photos/250/250'/></div>
                    <div class="swiper-slide"><img src='https://picsum.photos/250/250'/></div>
                </div>

                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>

                <!-- If we need scrollbar -->
                <!-- <div class="swiper-scrollbar"></div> -->
            </div>
        </div>

    </div>
</body>
</html>
