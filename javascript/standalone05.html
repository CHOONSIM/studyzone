    <script type="text/javascript">

//      독립형 자바스크립트 템플릿
        window.addEventListener("load",function(){
            document.querySelector("textarea.form-input")
                .addEventListener("input", function(){
//              this == 입력 발생한 창
//              this.value == 입력된 글자
 
                var count = this.value.length;
//              DOM탐색(Document Object Model)
//              - 특정 태그를 기준으로 하여 연결된 태그를 조회할 수 있다.
//              - nextElementSibling, perviousElementSibling
//              - parentNode, children            
                var span = this.nextElementSibling.children[0];
                span.textContent = count;
            });
        });

    </script>
