<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
  
    <link rel="stylesheet" type="text/css" href="css/load.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/commons.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/test.css">
    
    <script type="text/javascript">

//      독립형 자바스크립트 템플릿

//      목표 : .confirm-link를 누르면 확인창 출력 후 확인 클릭 시 이동(취소 시 차단)
window.addEventListener("load",function(){

var confirmLinkList = document.querySelectorAll(".confirm-link");

for(var i=0; i < confirmLinkList.length; i++){
    confirmLinkList[i].addEventListener("click",function(evt){

//                  안내메시지 설정
        var text = this.dataset.msg || "이동하시겠습니까?"
/*                  var text;
        if(!thi.dataset.msg){
            text="이동하시겠습니까?"
        }
        else { 
            text = this.dataset.msg;
        }
*/
            
        var choice = window.confirm("이동하시겠습니까?");
        if(choice == false){
        evt.preventDefault();
        }
    });
}
});
    </script>

</head>
<body> 
    <div class="container-600">
        <div class="row">
            <h1>제목</h1>
        </div>

        <div class="row">
            <a href="http://www.google.com" onclick="return false">클릭X</a>
        </div>

        <div class="row">
            <a href="http://www.google.com" class="confirm-link">구글로 이동</a>
        </div>

        <div class="row">
            <a href="http://www.google.com" class="confirm-link" data-msg="삭제하시겠습니까?">구글로 이동</a>
        </div>

    </div>
</body>
</html>
