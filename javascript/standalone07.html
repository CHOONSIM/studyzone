<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
  
    <link rel="stylesheet" type="text/css" href="css/load.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/commons.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/test.css">
    
    <script type="text/javascript">

//      독립형 자바스크립트 템플릿

//      목표 : .confirm-link를 누르면 확인창 출력 후 확인 클릭 시 이동(취소 시 차단)
        window.addEventListener("load",function(){

//      (주의)
//      - 독립형 스크립트에서는 이벤트 방지가 return false가 아님
//      - 실제 이벤트 정보가 담긴 객체를 사용하여 차단 처리
//      - 함수에 매개변수를 선언하면 자동을 ㅗ클릭 이벤트 정보가 담김
//      - return false 대신 evt.preventDefault() 사용

            document.querySelector(".confirm-link")
                    .addEventListener("click", function(evt){

//                      return false;  안됨
//                      console.log(evt);

//                      차단명령
//                      evt.preventDefault();
                        var choice = window.confirm("정말 이동?");
                        if(choice == false){
                            evt.preventDefault();
                        }
                    });
        });

    </script>

</head>
<body> 
    <div class="container-600">
        <div class="row">
            <h1>제목</h1>
        </div>

        <div class="row">
            <a href="http://www.google.com" onclick="return false">클릭X</a>
        </div>

        <div class="row">
            <a href="http://www.google.com" class="confirm-link">구글로 이동</a>
        </div>
    </div>
</body>
</html>
