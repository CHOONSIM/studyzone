<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

    <link rel="stylesheet" type="text/css" href="css/load.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/commons.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/test.css">
    
    <script type="text/javascript">
        function testFunction1(){
//          console.log("체크 감지");
            var checkbox = document.querySelector("[name=agree]");
//          console.log(checkbox.checked);
//          console.log(checkbox.parentNode);
            var label = checkbox.parentNode;    // 부모 노드(태그)
            label.style.color = checkbox.checked ? "green" : "red";
        }
    </script>

</head>
<body>
    <div class="container-500">
        
        <div class="row">
            <h1>체크박스 제어</h1>
        </div>

        <div class="row">
<!-- 체크박스도 입력창, 전송이 가능, 밸류 값이 없으면 on으로 전송-->
            <label>
                <input type="checkbox" name="agree" vlaue="hello"
                    onchange="testFunction1();" checked="checked">
                동의
            </label>
        </div>

    </div>
</body>
</html>
