    <!--jquery cdn-->
    <script src="http://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script type="text/javascript">
        $(function(){
            loadList();
            function loadList(){

                $.ajax({
                    url:"",
                    success:function(response){
                        $(".target").empty();
                        for(var i=0; i < response.length; i++){
                            var template=$("#qa-template").html();
                            var html=$.parseHTML(template);
                            
                            $(html).find(".qa_no").text(response[i].no);
                            $(html).find(".qa_head").text(response[i].head);
                            $(html).find(".qa_title").text(response[i].title);
                            $(html).find(".member_id").text(response[i].id);
                            $(html).find(".qa_date").text(response[i].date);
                            
                            $(".target").append(html);
                        }
                    }
                });
            }
    });
 </script>
    <tr class="qa">
        <td class="no"></td>
        <td class="head"></td>
        <td class="title"></td>
        <td class="id"></td>
        <td class="date"></td>
    </tr>
 <script>
